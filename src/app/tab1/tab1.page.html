<ion-header>
  <ion-toolbar>
    <ion-title>
      GeoAudio - Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Geolocation</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="geo | async; let g">
        Long: {{g.coords.longitude}}<br />
        Lat: {{g.coords.latitude}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
